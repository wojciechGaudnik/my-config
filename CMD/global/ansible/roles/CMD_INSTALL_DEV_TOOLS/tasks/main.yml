- name: APT INSTALL
  apt:
    name: "{{ item.source }}"
    state: latest
  with_items:
    - {source: 'ruby-full'}
    - {source: 'build-essential'}
    - {source: 'python3-distutils'}
    - {source: 'python3-pip'}
    - {source: 'pylint'}
    - {source: 'cmake'}
    - {source: 'ansible-lint'}
    - {source: 'lua5.4'}
    - {source: 'luarocks'}
    - {source: 'lua-busted'}
- name: PIP INSTALL
  pip:
    name: "{{ item.source }}"
    state: latest
  with_items:
    - {source: 'black'}
    - {source: 'isort'}
    - {source: 'flake8'}
    - {source: 'bandit'}
