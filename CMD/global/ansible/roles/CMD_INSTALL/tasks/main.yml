    # - {source: 'tmux'}
    # - {source: 'screenfetch'}
    - {source: 'mc'}
    # - {source: 'htop'}
    # - {source: 'ripgrep'}
    # - {source: 'ansible-lint'}
    - {source: 'cmake'}
- name: APT VIM INSTALL
  register: reg_vim_install
  apt:
    name: 'vim'
    state: latest
- name: APT LM_SENSORS INSTALL
  register: reg_lm_sensors_install
  apt:
    name: 'lm-sensors'
    state: latest
- name: PIP VIM-VINT INSTALL
  pip:
   name: 'vim-vint'
   state: latest
- name: GEM COLORLS INSTALL
  gem:
    name: 'colorls'
    user_install: no
    state: latest
- name: VIVM INSTALL
  get_url:
    url: 'https://raw.githubusercontent.com/thameera/vimv/master/vimv'
    dest: /usr/local/bin/vimv
    mode: '0755'
