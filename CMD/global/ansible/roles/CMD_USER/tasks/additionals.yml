- name: COPY FILES
  copy:
    src='{{ item.src }}'
    dest='{{ item.dest }}'
    remote_src='{{ item.remote_src }}'
    mode='{{ item.mode }}'
  with_items:
    - {src: '~/.my-config/CMD/{{ user_name }}/mc/ini', dest: '~/.config/mc/ini', remote_src: 'yes', mode: '0644' }
    - {src: '~/.my-config/CMD/{{ user_name }}/mc/panels.ini', dest: '~/.config/mc/panels.ini', remote_src: 'yes', mode: '0644' }
